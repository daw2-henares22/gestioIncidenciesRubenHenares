<div class="modal" id="exampleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Ticket</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editarTicketForm">
            <div class="form-group">
              <label for="codigo">Código:</label>
              <input type="text" class="form-control" id="codigo" readonly>
            </div>
            <div class="form-group">
              <label for="fecha">Fecha:</label>
              <input type="date" class="form-control" id="fecha">
            </div>
            <div class="form-group">
              <label for="aula">Aula:</label>
              <input type="text" class="form-control" id="aula">
            </div>
            <div class="form-group">
              <label for="ordenador">Ordenador:</label>
              <input type="text" class="form-control" id="ordenador">
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea class="form-control" id="descripcion" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="alumno">Alumno:</label>
              <input type="text" class="form-control" id="alumno">
            </div>
            <div class="form-group">
              <label for="grupo">Grupo:</label>
              <input type="text" class="form-control" id="grupo">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btnEditarTicket">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
